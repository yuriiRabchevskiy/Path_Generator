<svg:path
  #el
  fill="transparent"
  stroke="red"
  stroke-width="0.003"
  [attr.d]="item.convertedPath"
></svg:path>
<svg:polygon
  #el
  fill="transparent"
  stroke="green"
  stroke-width="0.002"
  [attr.points]="polygon"
></svg:polygon>
<svg:polygon
  #el
  fill="transparent"
  stroke="white"
  stroke-width="0.001"
  [attr.points]="clipPolygon"
></svg:polygon>
